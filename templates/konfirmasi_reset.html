<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Reset Nomor Surat</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: url('/static/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.92);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(0,0,0,0.2);
            text-align: center;
            width: 400px;
        }

        .logo {
            width: 80px;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 25px;
        }

        p {
            color: #555;
            font-size: 15px;
            margin-bottom: 20px;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #aaa;
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .btn {
            padding: 10px 25px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-reset {
            background-color: #d9534f;
            color: white;
        }

        .btn-reset:hover {
            background-color: #c9302c;
        }

        .btn-back {
            background-color: #5bc0de;
            color: white;
            margin-left: 10px;
        }

        .btn-back:hover {
            background-color: #31b0d5;
        }

        .message {
            margin-top: 15px;
            font-weight: bold;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/static/logo.png" alt="Logo" class="logo">
        <h1>Reset Nomor Surat</h1>
        <p><b>Perhatian: Tindakan ini akan menghapus semua record penomoran surat pada database</b><br>
        {% if message %}
            <p class="message {{ 'success' if success else 'error' }}">{{ message }}</p>
        {% endif %}

        <form method="POST" action="/konfirmasi_reset">
            <input type="password" name="password" placeholder="Masukkan password admin" required>
            <div>
                <button type="submit" class="btn btn-reset">üîí Reset</button>
                <a href="/" class="btn btn-back">‚¨ÖÔ∏è Kembali</a>
            </div>
        </form>
    </div>
</body>
</html>
